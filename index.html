<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap cdn-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--My custom stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Code Quiz</title>
</head>
<body>
    <container="d-flex justify-content-end"></container>
    <div class="card px-mb-3 mx-auto" style="width: 75rem;">
        <div class="card-body">
            <h5 class="card-title d-flex justify-content-around">Code Quiz</h5>
             <p class="card-text d-flex justify-content-around">You have 15 seconds to answer each question.</p>
            <p class="card-text d-flex justify-content-around">Have fun!</p>
            
            <div id="question-container" class="hide"></div>
            <div class="controls">
            <div id="questions">Questions</div>
            <div id="answer-questions" class="btn-grid"></div>
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>

            <div class="d-flex justify-content-center ">
                <button type="start-btn" class="btn btn-warning btn-lg">Start</button>
                
                <button type="next-btn" class="btn btn-warning btn-lg">Next</button>
            
            </div>
           
               
            </div>
            </div>
        </div>
      </div>

    <!--Footer-->
    <footer>
        <nav class="navbar fixed-bottom navbar-light bg-light size-small d-flex justify-content-center">
            <a class="navbar-brand" href="#">(C) 2020</a>
          </nav>
      </footer>
          </nav>
<script src="assets/javascript/script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
