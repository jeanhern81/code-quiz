<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--my stylesheet-->
		<link href="assets/css/style.css" rel="stylesheet" type="text/css">
		<!--my javascript which includes questions, timer coding-->

		
		<title>Code Quiz</title>
	</head>

	<body>
		<div id="nav">
			<!-- navbar has scores and timer on opposite ends.-->
			<div class="left">
                <a onclick="getScore()" href="#"><h4 >View Highscore</h4></a>
			</div>
			<!-- countdown timer on the top right of nav bar-->
			<div class="right">
				<h4>Time: <span id="timeLeft">0</span></h4>
			</div>
		</div>
		<!--container with instructions and questions-->
		<section>
		<div class="container">
		<div id="quiz">
            <div id="quizBody">      
                <h1>   
                    It's Code Quiz Time!
                </h1>
                <h3>
					It's a race against the clock. You have 75 seconds to answer 5 questions. 
				</h3>
				<!--start button-->
                <button onclick="start()">Start!</button>
            </div>
       	</div>
		</div>
	</section>

	<script src = "assets/javascript/script.js"></script>
	</body>
</html>
