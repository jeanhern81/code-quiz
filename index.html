<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap cdn-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--My custom stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--my javascript-->
    <script defer src="assets/javascript/script.js"></script>
    <title>Code Quiz</title>
</head>

<body>

    

    <div class="container-nav">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">You have about 30 seconds to answer 3 questions. The correct answer is indicated when the button turns green.  </a>
        
        </nav>
    </div>


    <div class="container">
        <h1 class="time"></h1>
        <div id="main"></div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                        <button class="btn">Answer 1</button>
                        <button class="btn">Answer 2</button>
                        <button class="btn">Answer 3</button>
                        <button class="btn">Answer 4</button>
                </div>
        </div>
        <div class="controls">
            <button id="start-btn" class ="start-btn btn">Start</button>
            <button id="next-btn" class ="next-btn btn hide">Next</button>
        </div>
    </div>
        
        


    <!--Footer-->
    <footer>
        <nav class="navbar fixed-bottom navbar-light bg-light size-small d-flex justify-content-center">
            <a class="navbar-brand" href="#">2020</a>
        </nav>
    </footer>
</body>   
</html>
